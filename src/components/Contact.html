<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div id="root"></div>

    <!-- Hidden form -->
    <form 
      name="contact info" 
      method="post"
      action="/success" <!-- Replace with the appropriate success page URL -->
      style="display: none;" <!-- Hide the form -->
    >
      <input type="hidden" name="form-name" value="contact info"/>
      <input type="text" name="name" value="Hidden Form"/>
      <input type="email" name="email" value="hidden@example.com"/>
      <textarea name="message">This is a hidden form submission.</textarea>
      <button type="submit">Submit</button>
    </form>

    <script type="module">
      import React from 'react';
      import ReactDOM from 'react-dom';
      import Contact from './Contact'; // Assuming Contact.js is the file where your Contact component is defined

      const App = () => {
        return (
          <div>
            <Contact />
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
